        <!--header-->

            <title>Paid v.s. Free Android Applications on Google Play Store</title>

        <!--main body-->
        <div class="my-main-container container-fluid">
            <div class="row my-row">
            </div>
              <script type="text/javascript">
              var files = ["free_high_rated_apps_ad_supported_TRUE_in-app_purchases_FALSE",
                            "free_high_rated_apps_last_updated_2020",
                            "free_high_rated_apps_last_updated_2021",
                            "free_high_rated_apps_minimum_android_4",
                            "paid_high_rated_apps_size_131",
                            "paid_high_rated_apps_price_127",
                            "paid_high_rated_apps_last_update_2021",
                            "paid_high_rated_apps_last_update_2021_content_rating_everyone",
                            "paid_high_rated_apps_minimum_android_4",
                            "paid_high_rated_apps_min_android_4_content_rating_everyone"];
                for(let f = 0; f < files.length; f++){
                    d3.csv("../../data/patterns data points/"+ files[f] + ".csv")
                    .then(function(data) {
                        visualize_category(data, files[f], 1);
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
                }
                var patterns_files = ["Last_Update_2021", "Minimum_Android_4"]
                for(let p = 0; p < patterns_files.length; p++){
                    d3.csv("../../data/patterns data points/" + patterns_files[p] + ".csv")
                    .then(function(data) {
                        visualize_pattern(data, patterns_files[p]);
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
                }
              </script>
